<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="15-squares.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>15 Squares</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="../../index.html">Home</a>
          <a class="nav-item nav-link" href="../../projects.html">Projects</a>
          <a class="nav-item nav-link active" href="../../games.html">Games</a>
          <a class="nav-item nav-link" href="../../data-visualization.html"
            >Data Visualization</a
          >
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <h1 class="p-2">15 SQUARES</h1>
    </div>

    <div class="d-flex flex-row justify-content-center">
      <div class="container-canvas">
        <canvas id="game-canvas"></canvas>
      </div>
    </div>
    <div class="container text-center mt-2">
      <div class="row justify-content-center">
        <div class="col-5 col-lg-2">
          <h4 class="text-decoration-underline">Time</h4>
          <h4 class="" id="timer"></h4>
        </div>
        <div class="col-5 col-lg-2">
          <h4 class="text-decoration-underline">Moves</h4>
          <h4 class="" id="moves"></h4>
        </div>
      </div>
      <button id="reset" type="button" class="w-25 btn btn-primary btn-lg mt-2">
        RESET
      </button>
    </div>

    <div
      class="modal fade"
      id="winModal"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content container">
          <div class="modal-body m-3 row">
            <h2 class="text-center">Congratulation You Win!</h2>
            <h4 id="modal-time" class="text-center"></h4>
            <h4 id="move-count" class="text-center"></h4>
            <button
              id="close-modal-btn"
              type="button"
              class="btn btn-lg btn-primary"
              data-bs-dismiss="modal"
            >
              Play Again
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="15-squares.js"></script>
  </body>
</html>
