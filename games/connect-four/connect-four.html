<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="connect-four.css" />
    <title>Connect Four</title>
  </head>
  <body>
    <div id="btn-container">
      <a id="back-btn" href="../../games.html">BACK</a>
      <div id="restart-btn">RESTART</div>
    </div>
    <div id="player-container">
      <div id="player-one">
        <div id="player-one-face">
          <div id="player-one-smile"></div>
        </div>
        <h4>PLAYER 1</h4>
        <h3 id="player-one-score">0</h3>
      </div>
      <div id="player-two">
        <div id="player-two-face">
          <div id="player-two-smile"></div>
        </div>
        <h4>PLAYER 2</h4>
        <h3 id="player-two-score">0</h3>
      </div>
    </div>
    <div id="board-container"></div>
    <div id="turn-display-border">
      <div id="turn-display">
        <div id="turn-text"></div>
      </div>
    </div>

    <div id="play-again-modal">
      
    </div>

    <script src="connect-four.js"></script>
  </body>
</html>
