<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/calculator.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="../index.html">Home</a>
          <a class="nav-item nav-link active" href="../projects.html">Projects</a>
          <a class="nav-item nav-link" href="../games.html">Games</a>
          <a class="nav-item nav-link" href="../data-visualization.html">Data Visualization</a>
        </div>
      </div>
    </nav>

    <div id="calculator">
        <div id="display">0</div>
        <div id="button-panel">
            <button class="light-button" onclick="input('7')">7</button>
            <button class="light-button" onclick="input('8')">8</button>
            <button class="light-button" onclick="input('9')">9</button>
            <button class="dark-button" onclick="opFunction('/')">/</button>
            <button class="light-button" onclick="input('4')">4</button>
            <button class="light-button" onclick="input('5')">5</button>
            <button class="light-button" onclick="input('6')">6</button>
            <button class="dark-button" onclick="opFunction('*')">*</button>
            <button class="light-button" onclick="input('1')">1</button>
            <button class="light-button" onclick="input('2')">2</button>
            <button class="light-button" onclick="input('3')">3</button>
            <button class="dark-button" onclick="opFunction('-')">-</button>
            <button id="zero" class="light-button" onclick="input('0')">0</button>
            <button class="light-button" onclick="decimal()">.</button>
            <button class="dark-button" onclick="opFunction('+')">+</button>
            <button id="equal" class="light-button" onclick="equals()">=</button>
            <button class="dark-button" onclick="negative()">+/-</button>
            <button class="dark-button" onclick="reset()">AC</button>
        </div>
    </div>

    <script src="scripts/calculator.js"></script>
</body>

</html>
