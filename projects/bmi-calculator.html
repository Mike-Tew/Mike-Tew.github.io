      crossorigin="anonymous"
    />
    <title>BMI Calculator</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        </div>

    </nav>

    <div class="container w-25 p-0">

        <div id="title">
          <h3>Body Mass Index (BMI)</h3>
        </div>
        <div id="input">
          <label for="weight">Weight</label><br>
          <input id="weight" type="text" oninput="calculate()"><span>lb</span><br>
          <label for="feet">Height</label><br>
          <input id="feet" type="text" oninput="calculate()"><span>ft</span>
          <input id="inches" type="text" oninput="calculate()"><span>in</span>
        </div>
        <div id="results">
          <span id="bmi">--.-</span>
          <span id="bmi-text">BMI</span>
      </div>
    </div>

    <script src="scripts/bmi-calculator.js"></script>
