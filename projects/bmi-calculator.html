<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="styles/bmi-calculator.css" />
    <title>BMI Calculator</title>
  </head>

  <body>
    <div class="button-container">
      <a href="../projects.html" class="back-button">&#8592; Go Back</a>
    </div>

    <div class="container">
      <div id="title">
        <h3>Body Mass Index (BMI)</h3>
      </div>
      <div id="input">
        <label for="weight">Weight</label><br />
        <input id="weight" type="number" oninput="calculateBmi()" /><span>lb</span
        ><br />
        <label for="feet">Height</label><br />
        <input id="feet" type="number" oninput="calculateBmi()" /><span>ft</span>
        <input id="inches" type="number" oninput="calculateBmi()" /><span>in</span>
      </div>
      <div id="results">
        <span id="bmi">--.-</span>
        <span id="bmi-text">BMI</span>
      </div>
    </div>

    <script src="scripts/bmi-calculator.js"></script>
  </body>
</html>
