<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/password-generator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../images/favicon.png" type="image/png" />
    <title>Password Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="../../index.html">Home</a>
          <a class="nav-item nav-link active" href="../../projects.html"
            >Projects</a
          >
          <a class="nav-item nav-link" href="../../games.html">Games</a>
          <a class="nav-item nav-link" href="../../data-visualization.html"
            >Data Visualization</a
          >
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center">
      <div class="d-flex flex-column">
        <div>Password</div>
        <div>Password Length: 10 characters</div>
        <label for="length-slider" class="form-label">Length</label>
        <input
          type="range"
          class="form-range"
          min="1"
          max="10"
          id="length-slider"
        />
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="lower-check"
            onchange="generatePassword()"
          />
          <label class="form-check-label" for="lower-check">Lowercase</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="upper-check"
            onchange="generatePassword()"
          />
          <label class="form-check-label" for="upper-check">Uppercase</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="numbers-check"
            onchange="generatePassword()"
          />
          <label class="form-check-label" for="numbers-check">Numbers</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="symbols-check"
            onchange="generatePassword()"
          />
          <label class="form-check-label" for="symbols-check"
            >Randomized Symbols</label
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/password-generator.js"></script>
  </body>
</html>
