<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="styles/password-generator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="button-container">
      <a href="../projects.html" class="back-button">&#8592; PROJECTS</a>
    </div>

    <div class="container d-flex justify-content-center">
      <div
        class="d-flex flex-column bg-light mt-2 pb-4 border border-secondary border-2 rounded"
      >
        <div
          id="pwd-background"
          class="d-flex flex-row justify-content-between"
        >
          <div class="py-1 ps-2">
            <h6 class="text-muted mb-1 small">
              <em>Password suggestion</em>
            </h6>
            <h5><strong id="password"></strong></h5>
          </div>
          <div class="pe-1 pt-2">
            <i
              class="fa-solid fa-copy fa-2x p-2"
              onclick="copyToClipboard()"
            ></i>
            <i
              class="fa-solid fa-arrows-rotate fa-2x p-2"
              onclick="generatePassword()"
            ></i>
          </div>
        </div>
        <h6 id="pwd-strength" class="fw-bold fst-italic mt-1 ms-3"></h6>
        <div class="px-3 pt-2">
          <div class="input-group pb-2">
            <span class="input-group-text">Password Length:</span>
            <input
              type="text"
              id="password-length"
              class="form-control"
              size="1"
              value="10"
            />
            <span class="input-group-text">characters</span>
          </div>
          <input
            class="w-100"
            type="range"
            class="form-range"
            min="1"
            max="20"
            id="length-slider"
            oninput="generatePassword()"
          />
          <div class="form-check my-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="lower-check"
              onchange="generatePassword()"
              checked
            />
            <label class="form-check-label" for="lower-check"
              >Lowercase (abc)</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="upper-check"
              onchange="generatePassword()"
              checked
            />
            <label class="form-check-label" for="upper-check"
              >Uppercase (ABC)</label
            >
          </div>
          <div class="form-check my-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="numbers-check"
              onchange="generatePassword()"
              checked
            />
            <label class="form-check-label" for="numbers-check"
              >Numbers (123)</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="symbols-check"
              onchange="generatePassword()"
              checked
            />
            <label class="form-check-label" for="symbols-check"
              >Randomized Symbols (!#$)</label
            >
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/password-generator.js"></script>
  </body>
</html>
