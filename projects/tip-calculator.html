<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/tip-calculator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Tip Calculator</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="../../index.html">Home</a>
          <a class="nav-item nav-link active" href="../../projects.html"
            >Projects</a
          >
          <a class="nav-item nav-link" href="../../games.html">Games</a>
          <a class="nav-item nav-link" href="../../data-visualization.html"
            >Data Visualization</a
          >
        </div>
      </div>
    </nav>

    <div class="box">
      <h1>Tip Calculator</h1>
      <h4>How much was your bill?</h4>
      <label>$</label>
      <input id="bill" type="text" placeholder="Bill Amount" />
      <h4>How was your service?</h4>
      <select id="service">
        <option>Excellent</option>
        <option>Good</option>
        <option>OK</option>
        <option>Bad</option>
        <option>Terrible</option>
      </select>
      <h4>How many people are sharing the bill?</h4>
      <input id="people" type="text" placeholder="Number of People" />
      <label>people</label><br />
      <button id="calculate" type="button">CALCULATE</button>
      <hr />
      <h5>Your bill total is: <span id="bill-total"></span></h5>
      <h5>You found your serive to be <span id="report"></span></h5>
      <h5>
        Each of the <span id="person">_</span> people should pay
        <span id="per-person"></span>
      </h5>
    </div>

    <script src="scripts/tip-calculator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
