<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/body-fat-calculator.css" />
    <title>Body Fat Calculator</title>
  </head>

  <body>
    <div class="button-container">
      <a href="../projects.html" class="back-button">&#8592; Go Back</a>
    </div>

    <div class="box p-0">
      <h2>Body Fat Calculator</h2>
      <div class="input">
        <form id="input">
          <label>AGE</label>
          <input type="text" name="age" id="age" placeholder="age" />
          <label>WEIGHT</label>
          <input type="text" name="weight" id="weight" placeholder="weight" />
          <label>CHEST SKINFOLD</label>
          <input type="text" name="chest" id="chest" placeholder="mm" />
          <label>ABDOMINAL SKINFOLD</label>
          <input type="text" name="abdominal" id="abdominal" placeholder="mm" />
          <label>THIGH SKINFOLD</label>
          <input type="text" name="thigh" id="thigh" placeholder="mm" />
          <button id="calculate" type="button">Calculate</button>
        </form>
      </div>
      <h2>Results</h2>
      <div class="results">
        <h4>Your body fat is: <span id="percentage"></span></h4>
        <h4>Your fat mass is: <span id="fat-mass"></span></h4>
        <h4>Your lean mass is: <span id="lean-mass"></span></h4>
      </div>
    </div>
    <script src="scripts/body-fat-calculator.js"></script>
  </body>
</html>
