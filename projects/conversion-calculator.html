<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="stylesheet"
      href="styles/conversion-calculator.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../images/favicon.png" type="image/png" />
    <title>Coversion Calculator</title>
  </head>

  <body>
    <div class="button-container">
      <a href="../projects.html" class="back-button">&#8592; Go Back</a>
    </div>

    <div class="container mt-5 text-center">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-md-8 col-lg-6 border border-3 pb-4">
          <h1 class="bg-secondary bg-gradient">Conversion Calculator</h1>
          <div class="weight">
            <h2>Weight</h2>
            <form id="weights">
              <label>lb</label>
              <input type="text" />
              <button id="lb" type="button">Convert</button><br />
              <label>oz</label>
              <input type="text" />
              <button id="oz" type="button">Convert</button><br />
              <label>kg</label>
              <input type="text" />
              <button id="kg" type="button">Convert</button><br />
              <label>gram</label>
              <input type="text" />
              <button id="gram" type="button">Convert</button><br />
            </form>

            <h2>Length</h2>
            <form id="length">
              <label>inch</label>
              <input type="text" />
              <button id="inch" type="button">Convert</button><br />
              <label>foot</label>
              <input type="text" />
              <button id="foot" type="button">Convert</button><br />
              <label>mm</label>
              <input type="text" />
              <button id="mm" type="button">Convert</button><br />
              <label>cm</label>
              <input type="text" />
              <button id="cm" type="button">Convert</button><br />
            </form>

            <h2>Temperature</h2>
            <form id="temp">
              <label>f</label>
              <input type="text" />
              <button id="f" type="button">Convert</button><br />
              <label>c</label>
              <input type="text" />
              <button id="c" type="button">Convert</button><br />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/conversion-calculator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
