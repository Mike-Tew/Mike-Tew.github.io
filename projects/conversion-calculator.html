<body>

        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"

    <div class="box">
        <h1>Conversion Calculator</h1>
        <div class="weight">
            <h2>Weight</h2>
            <form id="weights">
                <label>lb</label>
                <input type="text">
                <button id="lb" type="button">Convert</button><br>
                <label>oz</label>
                <input type="text">
                <button id="oz" type="button">Convert</button><br>
                <label>kg</label>
                <input type="text">
                <button id="kg" type="button">Convert</button><br>
                <label>gram</label>
                <input type="text">
                <button id="gram" type="button">Convert</button><br>
            </form>
            <h2>Length</h2>
            <form id="length">
                <label>inch</label>
                <input type="text">
                <button id="inch" type="button">Convert</button><br>
                <label>foot</label>
                <input type="text">
                <button id="foot" type="button">Convert</button><br>
                <label>mm</label>
                <input type="text">
                <button id="mm" type="button">Convert</button><br>
                <label>cm</label>
                <input type="text">
                <button id="cm" type="button">Convert</button><br>
            </form>
            <h2>Temperature</h2>
            <form id="temp">
                <label>f</label>
                <input type="text">
                <button id="f" type="button">Convert</button><br>
                <label>c</label>
                <input type="text">
                <button id="c" type="button">Convert</button><br>
            </form>
        </div>
    </div>
    <script src="scripts/conversion-calculator.js"></script>
