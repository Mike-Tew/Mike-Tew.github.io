<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="styles/calorie-calculator.css" />
    <title>Calorie Calculator</title>
  </head>

  <body class="bg-indigo-100 font-serif text-2xl">
    <div class="button-container">
      <a href="../projects.html" class="back-button">&#8592; Go Back</a>
    </div>

    <div class="container mx-auto max-w-sm">
      <div class="bg-indigo-50 my-2 border-2 border-slate-400 rounded-lg">
        <h1
          class="mb-5 py-5 text-3xl text-center bg-gradient-to-r from-cyan-300 to-blue-300"
        >
          Calorie Calculator
        </h1>
        <div class="flex flex-row justify-around">
          <div class="flex flex-col">
            <div>
              <input
                checked
                type="radio"
                name="sex"
                id="male"
                onchange="getResults()"
              />
              <label for="male">Male</label>
            </div>
            <div class="mt-2">
              <input
                type="radio"
                id="female"
                name="sex"
                onchange="getResults()"
              />
              <label for="female">Female</label>
            </div>
          </div>
          <div class="flex flex-col">
            <div>
              <input
                checked
                type="radio"
                id="imperial"
                name="system"
                onchange="getResults()"
              />
              <label for="imperial">Imperial</label>
            </div>
            <div class="mt-2">
              <input
                type="radio"
                id="metric"
                name="system"
                onchange="getResults()"
              />
              <label for="metric">Metric</label>
            </div>
          </div>
        </div>
        <div class="text-right mt-10">
          <div class="flex mb-4">
            <label class="w-1/2 pr-2" for="age">Age</label>
            <input
              class="w-16 border-2 border-slate-400 rounded-lg text-center placeholder:text-center"
              type="number"
              id="age"
              name="age"
              placeholder="36"
              oninput="getResults()"
            />
          </div>
          <div class="flex mb-4">
            <label class="w-1/2 pr-2" for="weight">Weight</label>
            <input
              class="w-16 border-2 border-slate-400 rounded-lg text-center placeholder:text-center"
              type="number"
              id="weight"
              name="weight"
              placeholder="200"
              oninput="getResults()"
            />
            <label id="weight-label" class="pl-2" for="weight">lb</label>
          </div>
          <div class="flex mb-4">
            <label class="w-1/2 pr-2" for="minutes">Minutes</label>
            <input
              class="w-16 border-2 border-slate-400 rounded-lg text-center placeholder:text-center"
              type="number"
              id="minutes"
              name="minutes"
              placeholder="45"
              oninput="getResults()"
            />
          </div>
          <div class="flex mb-4">
            <label class="w-1/2 pr-2" for="heart-rate">Heart Rate</label>
            <input
              class="w-16 border-2 border-slate-400 rounded-lg text-center placeholder:text-center"
              type="number"
              id="heart-rate"
              name="heart-rate"
              placeholder="135"
              oninput="getResults()"
            />
          </div>
        </div>
        <div
          class="mt-10 py-5 text-center font-mono font-semibold bg-gradient-to-r from-cyan-300 to-blue-300"
        >
          <h3>You Burned</h3>
          <h3 id="results" class="text-rose-500">0</h3>
          <h3>Calories</h3>
        </div>
      </div>
    </div>

    <script src="scripts/calorie-calculator.js"></script>
  </body>
</html>
