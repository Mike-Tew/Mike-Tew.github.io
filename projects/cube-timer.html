<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/cube-timer.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Cube Timer</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="../index.html">Home</a>
          <a class="nav-item nav-link active" href="../projects.html"
            >Projects</a
          >
          <a class="nav-item nav-link" href="../games.html">Games</a>
          <a class="nav-item nav-link" href="../data-visualization.html"
            >Data Visualization</a
          >
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <h1>Cube Timer</h1>
          <h2 id="clock">00:00.00</h2>
        </div>
        <div class="col-md-4">
          <div class="d-inline-flex">
            <h1>Results</h1>
            <button id="clearBtn" onclick="clearResults()">Clear</button>
          </div>
          <ul id="results"></ul>
          <div class="container">
            <div class="row row-cols-2">
              <p class="col stats" id="avg">Average: 12:12.23</p>
              <p class="col stats" id="avg5">3 of 5: 00:22.21</p>
              <p class="col stats" id="best">Best: 00:12.22</p>
              <p class="col stats" id="avg12">10 of 12: 00:09.09</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/cube-timer.js"></script>
  </body>
</html>
