<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="styles/savings-calculator.css" />
    <title>Savings Calculator</title>
  </head>

  <body>
    <div class="button-container">
      <a href="../projects.html" class="back-button">&#8592; Go Back</a>
    </div>

    <div class="box">
      <h1 id="title">Savings Calculator</h1>
      <div class="block">
        <label for="balance">Starting Balance</label><br />
        <input id="balance" type="text" /><br />
      </div>
      <div class="block">
        <label for="monthly">Monthly Deposit</label><br />
        <input id="monthly" type="text" /><br />
      </div>
      <div class="block">
        <label for="intervals">Years to Grow</label><br />
        <input id="intervals" type="text" /><br />
      </div>
      <div class="block">
        <label for="interest">Annual Interest Rate</label><br />
        <input id="interest" type="text" /><br />
      </div>
      <button id="calculate">Calculate</button>
      <hr />
      <h3>END BALANCE: $<span id="total"></span></h3>
    </div>
    <script src="scripts/savings-calculator.js"></script>
  </body>
</html>
