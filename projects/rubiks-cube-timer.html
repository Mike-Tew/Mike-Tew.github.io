<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/rubiks-cube-timer.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Rubik's Cube Timer</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="../index.html">Home</a>
          <a class="nav-item nav-link active" href="../projects.html"
            >Projects</a
          >
          <a class="nav-item nav-link" href="../games.html">Games</a>
          <a class="nav-item nav-link" href="../data-visualization.html"
            >Data Visualization</a
          >
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-9">
          <h1>Rubik's Cube Timer</h1>
          <h2 id="clock">00:00.00</h2>
          <h5 id="scramble"></h5>
        </div>
        <div class="container col-md-3 results-div">
          <div class="d-inline-flex">
            <h1 class="m-3"><strong>Results</strong></h1>
          </div>
          <div class="d-flex justify-content-center">
            <ol id="times" class="list-unstyled bg-light"></ol>
          </div>
          <div>
            <table class="w-100 text-end">
              <tbody>
                <tr>
                  <td>Avg:</td>
                  <td id="avg"></td>
                  <td>Best 3 of 5:</td>
                  <td id="avg5"></td>
                </tr>
                <tr>
                  <td>Best:</td>
                  <td id="best"></td>
                  <td>Best 10 of 12:</td>
                  <td id="avg12"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <button
            class="m-3 btn btn-danger btn-lg"
            id="clearBtn"
            onclick="clearResults()"
          >
            Clear <i class="fa fa-trash-o"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="scripts/rubiks-cube-timer.js"></script>
  </body>
</html>
