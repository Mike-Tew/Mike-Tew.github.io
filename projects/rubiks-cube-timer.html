<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/rubiks-cube-timer.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Rubik's Cube Timer</title>
  </head>

  <body>
    <div class="button-container">
      <a href="../projects.html" class="back-button">&#8592; Go Back</a>
    </div>

    <div class="container text-center my-3">
      <div class="row justify-content-center">
        <div
          id="touch-area"
          class="col-lg-8 mb-5 p-2 bg-light rounded-3 border border-secondary"
        >
          <h1 id="title"><strong>Rubik's Cube Timer</strong></h1>
          <h2 id="clock">00:00.00</h2>
          <h5 id="scramble" class="text-secondary"></h5>
          <h3 class="pb-5">
            <strong>Tap or press Spacebar to start/stop</strong>
          </h3>
        </div>
        <div class="container col-xs-6 col-lg-4 col-xl-3 results-div">
          <h1 id="results" class="m-3"><strong>Results</strong></h1>
          <ol
            id="times"
            class="mx-auto list-unstyled bg-light text-end px-3 font-monospace"
          ></ol>
          <div class="mx-1">
            <table class="w-100 text-end">
              <tbody>
                <tr>
                  <td>Avg:</td>
                  <td id="avg"></td>
                  <td>Best 3 of 5:</td>
                  <td id="avg5"></td>
                </tr>
                <tr>
                  <td>Best:</td>
                  <td id="best"></td>
                  <td>Best 10 of 12:</td>
                  <td id="avg12"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <button
            class="m-3 btn btn-danger btn-lg"
            id="clearBtn"
            onclick="clearResults()"
          >
            RESET <i class="fa fa-trash-o"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="scripts/rubiks-cube-timer.js"></script>
  </body>
</html>
