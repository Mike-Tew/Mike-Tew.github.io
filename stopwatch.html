<!DOCTYPE html>

<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="styles/stopwatch.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <div id="navbar"></div>
    </div>
    <div class="stopwatch">
        <h1 id="timer"><span id="hours">00:</span><span id="minutes">00:</span><span id="seconds">00.</span><span
                id="milliseconds">00</span></h1>
    </div>
    <div class="container">
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="reset">RESET</button>
    </div>
    <script src="scripts/stopwatch.js"></script>
</body>
